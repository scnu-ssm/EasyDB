<div class="modal fade" id="deleteDBuserModal" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-body" style="text-align: center">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>

        <h4 class="modal-title"><b>删除连接</b></h4>
        <br>
        <label>删除连接需慎重，确定删除吗？</label>
        <input type="text" id="Dusername" hidden="hidden">
        <input type="text" id="Dhost" hidden="hidden">
        <br><br>
        <button  type="button" class="btn btn-info btn-block" data-dismiss="modal" id="btn-del">确定</button>

    </div>

<div class="modal fade" id="addDBuserModal" aria-hidden="true">

        <div>
          <input type="text" class="form-control" placeholder="主机" id="Ahost">
        </div>
        <br>
        <div>

        </div>
        <br>
        <div>
          <input type="password" class="form-control" placeholder="再次输入密码" id="Arepwd">
        </div>
        <br>
        <br><br>
        <button  type="button" class="btn btn-info btn-block" data-dismiss="modal" id="Acomfirm">添加</button>
        <br><br>
      </div>
    </div>

<div class="modal fade" id="editDBuserModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">修改密码</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label class="col-sm-2 control-label">用户名</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="Eusername" disabled="disabled">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">主机</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="Ehost" disabled="disabled">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">新密码</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="Epwd">
              <input type="text" hidden="hidden" id="Epassword">
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" id="Ecomfirm">确定</button>
      </div>
