<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/bootstrp/css/bootstrap.css">
    <link rel="stylesheet" href="../static/css/transfer.css">
    <link rel="stylesheet" href="../static/bootstrp/css/bootstrap-select.min.css">
    <link rel="stylesheet" type="text/css" href="../static/font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="../static/css/build.css">
    <script src="../static/js/vendor/jquery-3.4.1.min.js"></script>
    <script src="../static/bootstrp/js/bootstrap.js"></script>
    <script src="../static/bootstrp/js/bootstrap-select.min.js"></script>
    <script src="../static/js/transfer.js"></script>
    <script src="../static/js/selectTable.js"></script>
    <title>EasyDB-backup</title>
</head>
<body>
       <div class="container" style="margin-top: 30px">
         <div id="head" style="margin:0 auto; position: relative; width: 30%; left: 2%">
           <div class="left" style="text-align: right">
             <span>源</span>
             <br>
             <span>数据库</span>
           </div>
           <div class="center">
             <img src="../static/img/source.png" width="40px">
             <span></span>
             <img src="../static/img/to.png" width="40px">
             <span></span>
             <img src="../static/img/file.png" width="35px">
           </div>
           <div class="right" style="text-align: left">
             <span>目标</span>
             <br>
             <span>SQL文件</span>
           </div>
         </div>
         <br>
         <br>
         <hr />
         <div id="body" style="height: 240px">
           <div class="source" style="width: 45%; height: 100%">
             <div style="position:relative; left: 40%">
               <p> <span style="color: #2aabd2; font-size: medium">源</span></p>
               <p><span>连接: </span></p>
               <div class="col-lg-6" style="padding-left: 0px; padding-right: 0px">
                 <div class="input-group">
                   <input type="text" class="form-control" aria-label="...">
                   <div class="input-group-btn">
                     <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span class="caret"></span></button>
                     <ul class="dropdown-menu dropdown-menu-right">
                       <li><a href="#">连接 1</a></li>
                       <li><a href="#">连接 2</a></li>
                       <li><a href="#">连接 3</a></li>
                     </ul>
                   </div><!-- /btn-group -->
                 </div><!-- /input-group -->
               </div><!-- /.col-lg-6 -->
               <br>
               <br>
               <p style="margin-top: 30px"><span>数据库: </span></p>
               <div class="col-lg-6" style="padding-left: 0px; padding-right: 0px;">
                 <div class="input-group">
                   <input type="text" class="form-control" aria-label="...">
                   <div class="input-group-btn">
                     <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span class="caret"></span></button>
                     <ul class="dropdown-menu dropdown-menu-right">
                       <li><a href="#">数据库 1</a></li>
                       <li><a href="#">数据库 2</a></li>
                       <li><a href="#">数据库 3</a></li>
                     </ul>
                   </div><!-- /btn-group -->
                 </div><!-- /input-group -->
               </div><!-- /.col-lg-6 -->
             </div>
           </div>
           <div class="transfer" style="width: 5%; height: 100%;">
             <div style="margin-top: 100px; margin-left: 30%">
               <img src="../static/img/to.png" width="45px">
             </div>
           </div>
           <div class="target" style="width: 45%; height: 100%">
             <div style="position: relative; left: 21%">
               <p><span style="color: #2aabd2; font-size: medium">信息</span></p>
               <br>
               <p>项目名：<span></span></p>
               <p>连接名：<span></span></p>
               <p>主机：<span></span></p>
               <p>端口：<span></span></p>
               <p>服务器版本：<span></span></p>
             </div>
           </div>
         </div>
         <div id="foot" style="height: 220px">
           <div class="information" style="width: 45%; position: relative; left: 18%">
             <div>
               <p style="position: relative; right: 1%"><span style="color: #2aabd2; font-size: medium">数据库对象</span></p>
               <br>
               <div>
                 <img src="../static/img/table.png" style="width: 32px; position: relative;"><span></span>
                 <div class="checkbox checkbox-success checkbox-inline" style="position: relative; left: 5%">
                   <input type="checkbox" class="styled" id="inlineCheckbox2" value="option1">
                   <label for="inlineCheckbox2"> 是否仅转存数据表结构 </label>
                 </div>
               </div>
               <br>
               <div style="margin-top: 3%">
                 <select id="sel_userName2" class="selectpicker" multiple  title="请选择备份的数据表" data-actions-box="true">
                   <option value="1" style="font-size: large">demo</option>
                   <option value="2" style="font-size: large">connectInfo</option>
                   <option value="3" style="font-size: large">user</option>
                 </select>
               </div>
               <br>
             </div>
           </div>
           <div class="information" style="width: 5%; height: 100%;">
             <div style="margin-top: 60px; margin-left: 30%">
               <img src="../static/img/to.png" width="45px">
             </div>
           </div>
           <div class="information" style="width: 45%;">
             <div style="position: relative; left: 21%">
               <p><span style="color: #2aabd2; font-size: medium">目标</span></p>
               <div style="position: relative;">
                     <p>另存为路径：</p>
                     <input type="text" class="form-control" placeholder="例如:   D:/chenrong/user.sql" style="width: 260px">
               </div>
               <div class="alert alert-danger" role="alert" style="height: 45px; margin-top: 12px; width: 260px">注意: 路径必须带有文件名称及后缀</div>
             </div>
           </div>
         </div>
         <div style="text-align: right; padding-right: 10%; margin-top: 3%">
           <!-- Indicates a successful or positive action -->
           <button type="button" class="btn btn-success" onclick="window.location.href='../index.html'">开始</button>
         </div>
       </div>
</body>
</html>
