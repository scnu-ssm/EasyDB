<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/bootstrp/css/bootstrap.css">
    <link rel="stylesheet" href="../static/fileinput/css/fileinput.css">
    <link rel="stylesheet" href="../static/fileinput/css/all.css">
    <link rel="stylesheet" href="../static/fileinput/css/theme.css">
    <link rel="stylesheet" href="../static/css/transfer.css">
    <link rel="stylesheet" href="../static/css/recovery.css">
    <script src="../static/js/vendor/jquery-3.4.1.min.js"></script>
    <script src="../static/bootstrp/js/bootstrap.js"></script>
    <script src="../static/fileinput/js/bootstrap.bundle.min.js"></script>
    <script src="../static/fileinput/js/piexif.js"></script>
    <script src="../static/fileinput/js/sortable.js"></script>
    <script src="../static/fileinput/js/fileinput.js"></script>
    <script src="../static/fileinput/js/zh.js"></script>
    <script src="../static/fileinput/js/fr.js"></script>
    <script src="../static/fileinput/js/es.js"></script>
    <script src="../static/js/main.js"></script>
    <script src="../static/js/transfer.js"></script>
    <script src="../static/js/recovery.js"></script>
    <title>EasyDB-Recovery</title>
</head>
<body>
      <div class="container" style="margin-top: 30px">
          <div id="head" style="margin:0 auto; position: relative; width: 30%; left: 2%">
            <div class="left" style="text-align: right">
              <span>源</span>
              <br>
              <span>SQL文件</span>
            </div>
            <div class="center">
              <img src="../static/img/file.png" width="40px">
              <span></span>
              <img src="../static/img/to.png" width="40px">
              <span></span>
              <img src="../static/img/source.png" width="40px">
            </div>
            <div class="right" style="text-align: left">
              <span>目标</span>
              <br>
              <span>数据库</span>
            </div>
          </div>
          <br>
          <br>
          <hr />
          <div id="body" style="height: 200px">
              <div class="source" style="width: 45%; height: 100%">
                <div style="position:relative; left: 40%">
                <p><span style="color: #2aabd2; font-size: medium">源</span></p>
                <p><span>SQL文件: </span></p>
                  <input id="file" name="mFile" class="file" type="file" multiple data-min-file-count="1" data-theme="fas" data-show-upload="false">
                <br>
                <br>
                </div>
              </div>
              <div class="transfer" style="width: 5%; height: 100%;">
                  <div style="margin-top: 180px; margin-left: 30%">
                  <img src="../static/img/to.png" style="width: 60px">
                  </div>
              </div>
              <div class="target" style="width: 45%; height: 100%">
                <div style="position: relative; left: 20%">
                <p> <span style="color: #2aabd2; font-size: medium">目标</span></p>
                <p><span>连接: </span></p>
                <div class="col-lg-6" style="padding-left: 0px; padding-right: 0px">
                  <div class="input-group">
                    <input  type="text" class="form-control" aria-label="...">
                    <div class="input-group-btn">
                      <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span class="caret"></span></button>
                      <ul id="destConnect" class="dropdown-menu dropdown-menu-right">
<!--                        <li><a href="#">连接 1</a></li>-->
<!--                        <li><a href="#">连接 2</a></li>-->
<!--                        <li><a href="#">连接 3</a></li>-->
                      </ul>
                    </div><!-- /btn-group -->
                  </div><!-- /input-group -->
                </div><!-- /.col-lg-6 -->
                <br>
                <br>
                <p style="margin-top: 30px"><span>数据库: </span></p>
                <div class="col-lg-6" style="padding-left: 0px; padding-right: 0px;">
                  <div class="input-group">
                    <input id="destDatabaseList" type="text" class="form-control" aria-label="...">
                    <div class="input-group-btn">
                      <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span class="caret"></span></button>
                      <ul id="destDatabase" class="dropdown-menu dropdown-menu-right">
<!--                        <li><a href="#">数据库 1</a></li>-->
<!--                        <li><a href="#">数据库 2</a></li>-->
<!--                        <li><a href="#">数据库 3</a></li>-->
                      </ul>
                    </div><!-- /btn-group -->
                  </div><!-- /input-group -->
                </div><!-- /.col-lg-6 -->
              </div>
              </div>
          </div>
          <div id="foot" style="height: 200px">
               <div class="information" style="width: 45%">
               </div>
               <div class="information">
               </div>
               <div class="information" style="width: 45%;">
                     <div style="position: relative; left: 32%">
                       <p><span style="color: #2aabd2; font-size: medium">信息</span></p>
                       <p>项目名：<span>我的连接</span></p>
                       <p>连接名：<span id="connectName"></span></p>
                       <p>主机：<span id="host"></span></p>
                       <p>端口：<span id="port"></span></p>
                       <p>服务器版本：<span id="version"></span></p>
                     </div>
               </div>
          </div>
          <div style="text-align: right; padding-right: 10%; margin-top: 5%">
            <button id="recovery" type="button" class="btn btn-success" >开始</button>
          </div>
      </div>
</body>
</html>
