<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="../static/css/build.css">
    <script src="../static/js/vendor/jquery-3.4.1.min.js"></script>
    <script src="../static/bootstrp/js/bootstrap.js"></script>

<body>
     <div class="container" style="margin-top: 30px">
           <div id="head" style="margin:0 auto; position: relative; width: 30%; left: 2%">
              <div class="left" style="text-align: right">
           <span>源</span>
           <br>
           <span>数据库</span>
         </div>
              <div class="center">
           <img src="../static/img/source.png" width="40px">
           <span></span>
           <img src="../static/img/to.png" width="40px">
           <span></span>
           <img src="../static/img/target.png" width="40px">
         </div>
              <div class="right" style="text-align: left">
           <span>目标</span>
           <br>
           <span>数据库</span>
         </div>
           </div>
           <br>
           <br>
           <hr />
           <div id="body" style="text-align: center; margin-top: 5%;">

                   <option value="3" style="font-size: large">user</option>
               </select>
               </div>
               <br>
             </div>
           </div>
           <div style="margin-top: 20%">
                 <button type="button" class="btn btn-success" onclick="window.location.href='./transfer.html'" style="float: left; position: relative; left: 20%;">上一步</button>
                 <button type="button" class="btn btn-success" onclick="window.location.href='../index.html'" style="float: right; position: relative; right: 20%">开始传输</button>
