							<!-- 表名 -->
              <li><h3><span id="table"></span>&nbsp;&nbsp;</h3></li>
							<li>
								<form class="form-inline">
									<a type="button" id="find" class="btn btn-info btn-sm" flag="false">
										<span class="glyphicon glyphicon-search"></span> 查找

						</ul>

				</div>
			</nav>

      <!-- 记录操作 start-->
      <div class="panel-body">
        <div class="list-op" id="list_op" style="text-align: right">
          <a type="button" id="insert" class="btn btn-default btn-sm" data-toggle="modal" data-target="#insertRecord">
            <span class="glyphicon glyphicon-plus" aria-hidden="true" style="width: 25px;"></span><span>新增</span>
          </a>
          <a type="button" id="update" class="btn btn-default btn-sm">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true" style="width: 25px;"></span><span>修改</span>
          </a>
          <button  id="updateModal" style="display: none" data-toggle="modal" data-target="#updateRecord"></button>
          <a type="button" id="delete" class="btn btn-default btn-sm">
            <span class="glyphicon glyphicon-remove" aria-hidden="true" style="width: 25px;"></span><span>删除</span>
          </a>
          <a type="button" id="select" class="btn btn-default btn-sm">
            <span class="glyphicon glyphicon-search" aria-hidden="true" style="width: 25px;"></span><span>查看</span>
          </a>
          <button  id="selectModal" style="display: none" data-toggle="modal" data-target="#selectRecord"></button>
        </div>
      </div>
      <!-- 记录操作 end-->

			<!-- table start-->
      <div>
      <table class="table table-striped table-bordered table-hover" style="margin-top: 1%">

          <td>f</td>

      <!-- page start-->
      <div style="text-align: center">
      <nav>
        <span style="position: relative; bottom: 30px" id="current">当前 10 条</span>&nbsp;&nbsp;&nbsp;
        <ul class="pagination pagination-sm" id="PageUl">
          <li class="disabled">

          <li class="disabled">

    <!-- 增加记录模态框 start-->
    <div class="modal fade" id="insertRecord" aria-hidden="true">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-body" style="text-align: center">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <br>
            <h4 class="modal-title"><b>增加记录</b></h4>
            <br>
            <div id="insertDiv">
              <div class="input-group">
                 <span class="input-group-addon" style="text-align: left">连接名字</span>
                 <input type="text" class="form-control" >
              </div>
              <br>
            </div>
            <button type="button"  id="insertSave" class="btn btn-info btn-block">保存</button>
            <br><br>
          </div>
        </div>
      </div>
    </div>
    <!-- 增加记录模态框 end-->

    <!-- 编辑记录模态框 start-->
    <div class="modal fade" id="updateRecord" aria-hidden="true">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-body" style="text-align: center">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <br>
            <h4 class="modal-title"><b>增加记录</b></h4>
            <br>
            <div id="updateDiv">
            <div class="input-group">
              <span class="input-group-addon" style="text-align: left">ConnectInfo</span>
              <input type="text" class="form-control">
            </div>
            <br>
            </div>
            <button type="button" id="updateSave" class="btn btn-info" style="width: 100px">保存</button>
            <a type="button" id="updateReset" class="btn btn-default" style="width: 100px">重置</a>
            <br><br>
          </div>
        </div>
      </div>
    </div>
    <!-- 编辑记录模态框 end-->

    <!-- 查看记录模态框 start-->
    <div class="modal fade" id="selectRecord" aria-hidden="true">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-body" style="text-align: center">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <br>
            <h4 class="modal-title"><b>查看记录</b></h4>
            <br>
            <div id="selectDiv">
              <div class="input-group">
                <span class="input-group-addon" style="text-align: left">ConnectInfo</span>
                <input type="text" class="form-control">
              </div>
              <br>
            </div>
            <button type="button" id="selectConfirm" class="btn btn-info btn-block" onclick="$('#selectRecord').modal('hide')">确定</button>
            <br><br>
          </div>
        </div>
      </div>
    </div>
    <!-- 查看记录模态框 end-->
