<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>DBMS-登陆</title>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
		<script type="text/javascript" src="jquery/jquery-3.4.1.min.js" ></script>
		<link rel="stylesheet" href="css/common.css" />
	    <script type="text/javascript" src="js/common.js" ></script>
	</head>

	<body>
		<form class="form-horizontal" role="form">
			<div class="modal-dialog" style="margin-top: 12%;width: 350px;height: 200px;">
				<div class="modal-content" style="background-color: rgba(0,0,0,0);">
					<div class="modal-header">

						<h4 class="modal-title text-center" id="myModalLabel">DBSM</h4>
					</div>
					<div class="modal-body" id="model-body" style="background-color: rgba(0,0,0,0);">
						<div class="form-group">
							<label for="firstname" class="col-sm-2 control-label" style="color: #737373;">账户</label>
							<div class="col-sm-10">
								<input type="text" class="form-username" placeholder="请输入账户" autocomplete="off">
							</div>
						</div>
						<div class="form-group">
							<label for="firstname" class="col-sm-2 control-label" style="color: #737373;">密码</label>
							<div class="col-sm-10">
								<input type="text" class="form-password" id="firstname" placeholder="请输入密码">
							</div>
						</div>
						<div style="text-align: right;">
							<a style="color: #737373;" href="regiter.html">忘记密码?</a>
						</div>
					</div>
					<div class="modal-footer">
						<div class="form-group">
							<div style="text-align: center;">
								<button type="button" class="btn btn-primary" id="login">登录</button>
							</div>
						</div>
						<div class="form-group">
							<div style="text-align: right;">
								<a style="color: #737373;" href="regiter.html">先去注册</a><span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>
	</body>

</html>
