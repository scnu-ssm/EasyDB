<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>DBMS-注册</title>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="../static/js/main.js"></script>
	</head>

	<body >

		<form class="form-horizontal" role="form" >
			<div class="modal-dialog" style="margin-top: 12%;width: 350px;height: 200px;" >
				<div class="modal-content" style="background-color: rgba(0,0,0,0);">
					<div class="modal-header">

						<h4 class="modal-title text-center" id="myModalLabel">DBSM</h4>
					</div>
					<div class="modal-body" id="model-body" style="background-color: rgba(0,0,0,0);">
						<div class="form-group" >
							<label for="firstname" class="col-sm-3 control-label" style="color: #737373;">手机号码</label>
							<div class="col-sm-9">
								<input type="text" class="form-control" id="tellphone" placeholder="请输入号码">
							</div>
						</div>
						<div class="form-group" >
							<label for="firstname" class="col-sm-3 control-label" style="color: #737373;text-align: center;">密码</label>
							<div class="col-sm-9">
								<input type="text" class="form-control" id="password" placeholder="请输入密码">
							</div>
						</div>
						<div class="form-group" >
							<label for="firstname" class="col-sm-3 control-label" style="color: #737373;">确认密码</label>
							<div class="col-sm-9">
								<input type="text" class="form-control" id="repeatPassword" placeholder="请确认密码">
							</div>
						</div>
						<div class="form-group">
							<label for="firstname" class="col-sm-3 control-label" style="color: #737373; text-align: center;">昵称</label>
							<div class="col-sm-9">
								<input type="text" class="form-control" placeholder="请输入昵称" autocomplete="off">
							</div>
						</div>
						<div class="form-group" >
							<label for="firstname" class="col-sm-3 control-label" style="color: #737373;">电子邮箱</label>
							<div class="col-sm-9">
								<input type="text" class="form-control" id="email" placeholder="请输入邮箱">
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<div class="form-group">
							<div style="text-align: center;">
								<button type="button" class="btn btn-primary">注册</button>
							</div>
						</div>

					</div>
				</div>
			</div>
		</form>
	</body>

</html>
